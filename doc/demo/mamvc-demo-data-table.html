<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="mamvc-demo.css"/>
    <script type="module" src="mamvc-demo-runner.js" defer></script>
<script type="module" id="demoSource" defer>

    import {body, div } from "../../mamvc.js"
    import {pageTable, position, pageApi} from "../../mamvc-ui.js"

    body().add(div().id('demoOutput').add(
        pageTable(pageApi('data/page{page}.json').call())
            .column('pos', position)
            .column('id')
            .column('name')
            .column('content')
    ))

</script>
</head>
<body>
</body>
</html>
